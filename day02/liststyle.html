<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 스타일</title>
    <style>
        ul li{ /* ul li 한칸 띄면 부모 자식 사이 같이 취급 */
            /* list-style: square; */
            list-style : none; /* 불릿 없앰 */
        }
        ol li{
            list-style : upper-alpha ; /* 알파벳 대문자 */
        }
    </style>
</head>
<body>
    <h1>ABC 주식회사</h1>
    <ul>
        <li>회사 소개</li>
        <li>제품 소개</li>
        <li>회원 가입</li>
        <li>문의하기</li>
    </ul>

    <h1>123 주식회사</h1>
    <ol>
        <li>회사 소개</li>
        <li>제품 소개</li>
        <li>회원 가입</li>
        <li>문의하기</li>        
    </ol>
</body>
</html>
