<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
        #rect1{
            width: 300px;
            height: 400px;
            background-color: coral;
            position: relative; 
            /*부모요소에 relative 속성을 지정함, 없으면 브라우저 창 기준으로 도형 위치가 지정된다*/
        }
        #rect2{
            width: 100px;
            height: 100px;
            background-color: darkblue;
            position: absolute;
            /* top: 50px; */
            /* left: 100px; */
            right: -10px;
            bottom: 30px;
        }

    </style>
</head>
<body>
    <div id="rect1">
        <div id="rect2">
        </div>
    </div>
</body>
</html>
